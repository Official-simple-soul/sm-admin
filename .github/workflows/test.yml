name: CI - Playwright Tests & Build

on:
  pull_request:
    branches: [ main ]

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install pnpm
      run: npm install -g pnpm

    - name: Install dependencies
      run: pnpm install

    - name: Install Playwright browsers
      run: pnpm exec playwright install --with-deps

    - name: Run build
      run: pnpm run build

    - name: Run Playwright tests
      run: pnpm exec playwright test --reporter=dot,line
      env:
        CI: true
